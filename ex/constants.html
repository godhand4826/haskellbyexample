<!DOCTYPE html><html><head><title>Haskell by Example: Constants</title><link rel="stylesheet" href="../css/main.css"><link rel="stylesheet" href="../css/prism.css"><script src="../js/prism.js"></script></head><body><div class="example"><h1>Haskell by Example: Constants</h1><a href="https://gobyexample.com/constants">original</a><p>All variables are immutable and constant.</p>
<pre><code class="language-haskell">s :: String
s = &quot;constant&quot;

main = do
    putStrLn s

    let n = 500000000
    let d = 3e20 / n

    print d
    print $ sin n</code></pre>
